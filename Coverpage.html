<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title and Explore Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('RETRO.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .explore-btn {
            padding: 15px 30px;
            font-size: 1.6rem;
            color: rgb(115, 45, 45);
            background-color: #ff6347;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: pulse 1.5s infinite;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .explore-btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        svg {
            width: 100%; 
            height: auto; 
            max-width: 600px; 
        }
        
        svg text {
            animation: stroke 5s infinite alternate;
            stroke-width: 2;
            stroke: #582f0e;
            font-size: 100px;
        }
        
        @keyframes stroke {
            0% {
                fill: rgba(72,138,204,0); 
                stroke: #582f0e;
                stroke-dashoffset: 25%; 
                stroke-dasharray: 0 50%; 
                stroke-width: 2;
            }
            70% {
                fill: rgba(72,138,204,0); 
                stroke: rgb(253, 137, 137); 
            }
            80% {
                fill: rgba(72,138,204,0); 
                stroke: #582f0e; 
                stroke-width: 3; 
            }
            100% {
                fill: #582f0e; 
                stroke: rgb(0, 0, 0);
                stroke-dashoffset: -25%; 
                stroke-dasharray: 50% 0; 
                stroke-width: 0;
            }
        }

        .small-text {
            font-size: 1.5rem; 
            color: rgb(136, 9, 9);
            text-transform: uppercase;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 70px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media screen and (max-width: 1095.54px) {
            svg text {
                font-size: 70px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="small-text">Welcome to</span><br>
        <!-- Animated SVG Title -->
        <svg viewBox="0 0 800 200">
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
                Retro World
            </text>
        </svg>
        
        <button class="explore-btn" aria-label="Explore Retro World" onclick="openModal()">Explore</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Let's explore the Retro World!</p>
            <button onclick="redirectToHome()">Proceed to Home</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function redirectToHome() {
            window.location.href = "index.html";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Chatbot configuration (if needed)
        window.embeddedChatbotConfig = {
            chatbotId: "dGlQ5bP-F7GodLWzgrVAx",
            domain: "www.chatbase.co"
        };
    </script>
    <script src="https://www.chatbase.co/embed.min.js" defer></script>
</body>
</html>
