    .circle {
      z-index: 998;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      animation: colors 5s infinite;
      position: fixed;
      transform: translate(-50%, -50%);
    }
    .circle::before {
      content: "";
      position: fixed;
      width: 50px;
      height: 50px;
      opacity: 0.2;
      transform: translate(-30%, -30%);
      border-radius: 50%;
    }
    .container {
      background: transparent;
      width: 350px;
      height: 500px;
      perspective: 800px;
    }
    .container:hover > .card {
      cursor: pointer;
      transform: rotateY(180deg);
    }
    .card {
      height: 100%;
      width: 100%;
      position: relative;
      background: transparent;
      transition: transform 1500ms;
      transform-style: preserve-3d;
      border-radius: 40px;
    }
    .front,
    .back {
      height: 100%;
      width: 100%;
      border-radius: 2rem;
      box-shadow: 0 0 5px 2px rgba(50, 50, 50, 0.25);
      position: absolute;
      backface-visibility: hidden;
    }
    .front {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .back {
      background-color: #3a3a3a;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5rem;
    }
    :root {
      --ff-philosopher: "Philosopher", sans-serif;
      --ff-poppins: "Poppins", sans-serif;
    }
    .switch-link {
      margin-top: 20px;
      font-family: var(--ff-poppins);
      text-align: center;
      color: hsl(203, 30%, 26%);
    }
    .switch-link a {
      color: hsl(0, 100%, 50%);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .switch-link a:hover {
      color: hsl(203, 30%, 26%);
    }
    .forgot-link {
      text-decoration: none;
      color: #3a3a3a;
      margin-bottom: 10px;
    }
    .forgot-link:hover {
      text-decoration: underline;
      color: #000;
    }
    .show-password {
      position: absolute;
      margin-top: 10px;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      color: #000;
    }
  </style>

  <script>
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#ffb56b",
      "#fdaf69",
      "#f89d63",
      "#f59761",
      "#ef865e",
      "#ec805d",
      "#e36e5c",
      "#df685c",
      "#d5585c",
      "#d1525c",
      "#c5415d",
      "#c03b5d",
      "#b22c5e",
      "#ac265e",
      "#9c155f",
      "#950f5f",
      "#830060",
      "#7c0060",
      "#680060",
      "#60005f",
      "#48005f",
      "#3d005e"
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;
    });

    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";

        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }

    animateCircles();

    // Form submission event listener
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      // Prevent form submission
      event.preventDefault();

      // Get the input values
      const emailInput = document.getElementById('email').value;
      const passwordInput = document.getElementById('password').value;

      // Regular expression for email validation (simple check)
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Password validation (at least 8 characters)
      const isValidPassword = passwordInput.length >= 8;

      // Clear previous error message
      document.getElementById('error-message').textContent = '';

      // Validate the email and password separately
      if (!emailPattern.test(emailInput)) {
        // Display an error message if the email format is incorrect
        document.getElementById('error-message').textContent = 'Invalid email format.';
      } else if (!isValidPassword) {
        // Display an error message if the password is too short
        document.getElementById('error-message').textContent = 'Password must be at least 8 characters.';
      } else {
        // If both are valid, redirect to logged.html
        window.location.assign('logged.html');
      }
    });

    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePasswordIcon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
