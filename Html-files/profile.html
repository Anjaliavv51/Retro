        /*Preloader CSS*/
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: hsl(20, 43%, 93%);
            /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 2s ease-out, visibility 2s ease-out;
            opacity: 1;
            visibility: visible;
            z-index: 9999;
            /* Ensure the preloader is above all other content */
        }


        /* When hidden, preloader transitions out */
        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #loader {
            display: block;
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: hsl(304, 14%, 46%);
            animation: spin 3s linear infinite;
        }

        #loader:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: hsl(357, 37%, 62%);
            animation: spin 2s linear infinite;
        }

        #loader:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: hsl(357, 93%, 84%);
            animation: spin 1.5s linear infinite;
        }

        #badgeCount {
            position: relative;
            top: -7px;
            right: 1px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    <script>

        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");
    
        const colors = [
          "#ffb56b",
          "#fdaf69",
          "#f89d63",
          "#f59761",
          "#ef865e",
          "#ec805d",
          "#e36e5c",
          "#df685c",
          "#d5585c",
          "#d1525c",
          "#c5415d",
          "#c03b5d",
          "#b22c5e",
          "#ac265e",
          "#9c155f",
          "#950f5f",
          "#830060",
          "#7c0060",
          "#680060",
          "#60005f",
          "#48005f",
          "#3d005e"
        ];
    
        circles.forEach(function (circle, index) {
          circle.x = 0;
          circle.y = 0;
          circle.style.backgroundColor = colors[index % colors.length];
        });
    
        window.addEventListener("mousemove", function (e) {
          coords.x = e.clientX;
          coords.y = e.clientY;
    
        });
    
        function animateCircles() {
    
          let x = coords.x;
          let y = coords.y;
    
          circles.forEach(function (circle, index) {
            circle.style.left = x - 12 + "px";
            circle.style.top = y - 12 + "px";
    
            circle.style.scale = (circles.length - index) / circles.length;
    
            circle.x = x;
            circle.y = y;
    
            const nextCircle = circles[index + 1] || circles[0];
            x += (nextCircle.x - x) * 0.3;
            y += (nextCircle.y - y) * 0.3;
          });
    
          requestAnimationFrame(animateCircles);
        }
    
        animateCircles();
      </script>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const preloader = document.getElementById('preloader');
          const mainContent = document.getElementById('main-content');
    
          window.addEventListener('load', function () {
            setTimeout(function () {
              preloader.classList.add('hidden');
              mainContent.classList.remove('hidden');
              mainContent.classList.add('visible');
            }, 3000);
          });

    <script>
        // Retrieve User Details
        document.addEventListener('DOMContentLoaded', function () {
            const userDetails = JSON.parse(localStorage.getItem('userDetails'));

            if (userDetails) {
                document.getElementById('profile-name').textContent = userDetails.name;
                document.getElementById('profile-email').textContent = userDetails.email;
            } else {
                alert('No user details found! Please log in.');
                document.getElementById('profile-name').textContent = 'No user logged in.';
                document.getElementById('profile-email').textContent = '';
                window.location.href = "login.html";  // Redirect to login page if no user is logged in
            }
        });

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function () {
            localStorage.removeItem('isLoggedIn'); // Clear login status
            window.location.href = "../index.html"; // Redirect to login page
        });
    </script>
