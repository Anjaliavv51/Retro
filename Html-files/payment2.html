      .container {
        max-width: 800px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      form {
        padding: 30px;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        
      }
      button {
        background-color: #ffbdb4;
        border: none;
        color: white;
        padding: 15px 60px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
        max-width: 200px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #ff9a8f;
      }
      .payment-method {
        margin-bottom: 20px;
      }
      .payment-option {
        display: flex;
        align-items: center;
        padding: 15px;
        border: 2px solid #ffccc7;
        border-radius: 8px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #fff;
        cursor: pointer;

      }
      .payment-option:hover {
        background-color: #fff0ee;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(255, 155, 155, 0.2);
        cursor: pointer;

      }
      .payment-option input[type="radio"] {
        margin-right: 15px;
        transform: scale(1.2);
      }
      .payment-option img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        object-fit: contain;
      }
      .payment-option label {
        flex-grow: 1;
        font-weight: 600;
        font-size: 16px;
        color: #333;
      }
      .payment-details {
    display: none;
    margin-top: 15px;
    padding: 20px;
    background-color: #fff0ee;
    border-radius: 8px;
    border: 1px solid #ffccc7;
    cursor: pointer;

    
  }

  .payment-details h3 {
    margin-bottom: 15px;
    color: #ff7b6b;
    font-size: 18px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-row {
    display: flex;
    justify-content: space-between;
  }

  .form-row .form-group {
    width: 48%;
  }
  .payment-details label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #333;
  }

  .payment-details input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ffccc7;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  .payment-details input[type="text"]:focus {
    outline: none;
    border-color: #ff7b6b;
    box-shadow: 0 0 0 2px rgba(255, 123, 107, 0.2);
  }

  .payment-details input[type="text"]::placeholder {
    color: #ccc;
  }

      .payment-method input[type="radio"]:checked + .payment-option {
        background-color: #ffe5e2;
        border-color: #ffb3aa;
      }
      .coupon-section {
        margin-bottom: 20px;
      }
      .coupon-section input[type="text"] {
        width: calc(100% - 110px);
        display: inline-block;
      }
      .coupon-section button {
        width: auto;
        margin-left: 10px;
        padding: 10px 20px;
        max-width: none;
      }

  <body>
    <div class="container">
      
        <a class="nav-link" href="../index.html"> <img src="logo.png"> </a>
      <h1>Secure Payment Page</h1>
      <form action="cart.html" method="post" id="paymentForm">
        <!-- <h3 id="totalPriceDisplay">Total Price: ₹0.00</h3> -->
        <div class="coupon-section">
          <h2>Apply Coupon Code</h2>
          <input type="text" id="couponCode" placeholder="Enter coupon code" />
          <button type="button" id="applyCouponBtn">Apply</button>
        </div>
        <h2>Choose Payment Method</h2>
        <div class="payment-method">
          <div class="payment-option">
            <input
              type="radio"
              id="credit_card"
              name="payment_method"
              value="credit_card"
              checked
            />
            <img src="/Favicon image/credit.avif" alt="Credit Card" />
            <label for="credit_card">Credit Card</label>
          </div>
          <div id="credit_card_fields" class="payment-details">
            <h3>Credit Card Information</h3>
            <div class="form-group">
              <label for="card_number">Credit Card Number:</label>
              <input type="text" id="card_number" name="card_number" required placeholder="1234 5678 9012 3456" />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" required maxlength="5" placeholder="MM/YY" />
              </div>
              <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="123" />
              </div>
            </div>
          </div>
        <div class="payment-method">
          <div class="payment-option">
            <input
              type="radio"
              id="phonepe"
              name="payment_method"
              value="phonepe"
            />
            <img src="/Favicon image/phonepe-icon.svg" alt="PhonePe" />
            <label for="phonepe">PhonePe</label>
          </div>
          <div id="phonepeDetails" class="payment-details">
            <h3>PhonePe Information</h3>
            <label for="phonepe_upi">UPI ID:</label>
            <input type="text" id="phonepe_upi" name="phonepe_upi" required />
          </div>
        </div>
        <div class="payment-method">
          <div class="payment-option">
            <input
              type="radio"
              id="googlepay"
              name="payment_method"
              value="googlepay"
            />
            <img
              src="/Favicon image/google-pay-logo-2020.svg"
              alt="Google Pay"
            />
            <label for="googlepay">Google Pay</label>
          </div>
          <div id="googlepayDetails" class="payment-details">
            <h3>Google Pay Information</h3>
            <label for="googlepay_upi">UPI ID:</label>
            <input
              type="text"
              id="googlepay_upi"
              name="googlepay_upi"
              required
            />
          </div>
        </div>
        <div class="payment-method">
          <div class="payment-option">
            <input type="radio" id="upi" name="payment_method" value="upi" />
            <label for="upi">Other UPI</label>
          </div>
          <div id="upiDetails" class="payment-details">
            <h3>UPI Information</h3>
            <label for="upi_id">UPI ID:</label>
            <input type="text" id="upi_id" name="upi_id" required />
          </div>
        </div>
        <hr />
        <button type="submit">Proceed to Payment</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var paymentMethods = document.getElementsByName("payment_method");
        var paymentDetails = document.querySelectorAll(".payment-details");
    
        function handlePaymentDetailsDisplay() {
          var selectedMethod = document.querySelector('input[name="payment_method"]:checked').value;
          paymentDetails.forEach(function (detail) {
            detail.style.display = "none";
          });
    
          var selectedDetail = document.getElementById(selectedMethod + "_fields");
          if (selectedDetail) {
            selectedDetail.style.display = "block";
          }
        }
    
        paymentMethods.forEach(function (method) {
          method.addEventListener("change", handlePaymentDetailsDisplay);
        });
    
        // Show default payment details
        handlePaymentDetailsDisplay();
    
        // Display total price
        var totalPrice = localStorage.getItem("totalPrice");
        document.getElementById("totalPriceDisplay").innerHTML = `Total Price: ₹${totalPrice}.00`;
    
        // Handle coupon application
        document.getElementById("applyCouponBtn").addEventListener("click", function () {
          var couponCode = document.getElementById("couponCode").value;
          if (couponCode === "DISCOUNT10") {
            var discountedPrice = totalPrice * 0.9;
            document.getElementById("totalPriceDisplay").innerHTML = `Total Price: ₹${discountedPrice.toFixed(2)}`;
            alert("Coupon applied successfully! 10% discount applied.");
          } else {
            alert("Invalid coupon code.");
          }
        });
      });
    </script>
