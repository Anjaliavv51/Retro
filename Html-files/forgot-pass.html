      <div class="container">
        <div class="card-forgot">
            <h1>Forgot Password</h1>
            <form id="forgotPassForm">
              <div class="textfield">
                <label for="email" style="color: black;">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <button type="submit" class="btn-reset">Reset Password</button>
              <p id="error-message" class="error-message"></p>
            </form>
            <p class="switch-link">Remembered your password? <a href="login.html">Login</a></p>
        </div>
      </div>

  <script>
        const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#ffb56b",
      "#fdaf69",
      "#f89d63",
      "#f59761",
      "#ef865e",
      "#ec805d",
      "#e36e5c",
      "#df685c",
      "#d5585c",
      "#d1525c",
      "#c5415d",
      "#c03b5d",
      "#b22c5e",
      "#ac265e",
      "#9c155f",
      "#950f5f",
      "#830060",
      "#7c0060",
      "#680060",
      "#60005f",
      "#48005f",
      "#3d005e"
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;

    });

    function animateCircles() {

      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";

        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }

    animateCircles();
    // Form submission event listener for password reset
    document.getElementById('forgotPassForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const emailInput = document.getElementById('email').value;
      const emailPattern = /^[^\\s@]+@[^\s@]+\\.[^\\s@]+$/;

      document.getElementById('error-message').textContent = '';

      if (!emailPattern.test(emailInput)) {
        document.getElementById('error-message').textContent = 'Invalid email format.';
      } else {
        window.location.assign('reset-confirmation.html');
      }
    });
  </script>
