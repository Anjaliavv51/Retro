            .form-check-input{
                display: none;
            }
            .display{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
            /* background: white; */
            }
            .form-check-label{
            width: 50px;
            height: 24px;
            border-radius: 999px;
            background: #f0a2a2;
            box-shadow: 10px 10px 30px rgba(241, 102, 158, 0.916) inset;
            cursor: pointer;
            position: relative;
            transition: 0.5s;
            }
            .circle_mode{
            border: solid 1px rgb(249, 246, 246);
            width: 20px;
            height: 20px;
            border-radius: 99px;
            background: white;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.05),
            -20px -20px 30px rgba(0, 0, 0, 0.05) inset;
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(10%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: 0.5s;
            }
            .circle_mode svg{
            width: 20px;
            position: absolute;
            }
            .sun{
            color: #FFD600;
            margin-top: 0%;
            opacity: 1;
            }
            .moon{
            margin-top: -150%;
            color: white;
            opacity: 0;
            }


            /* input[type=checkbox]:checked + .display{
            background: black;
            } */
            .form-check-input[type=checkbox]:checked + .display .form-check-label{
            background: #70000f;
            box-shadow: 10px 10px 30px rgba(233, 117, 130, 0.957) inset;
            }
            .form-check-input[type=checkbox]:checked + .display .form-check-label .circle_mode{
            border: solid 1px rgb(12, 12, 12);
            left:100%;
            transform: translate(-110%, -50%);
            /* background: #2C2C2F; */
            background: #c14e5ee8;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5),
            -10px -10px 30px rgba(0, 0, 0, 0.5) inset;
            }
            .form-check-input[type=checkbox]:checked + .display .form-check-label .circle_mode .sun{
            margin-top: 150%;
            opacity: 0;
            }
            .form-check-input[type=checkbox]:checked + .display .form-check-label .circle_mode .moon{
            margin-top: 0%;
            opacity: 1;
            }
            .form-check-label:active .circle_mode{
            width: 50px;
            }

  <style>
    .area {
      width: 400px;
      height: 400px;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      perspective: 1000px;
      transition: all 0.5s;
      box-shadow: 0 0 5px 2px rgba(50, 50, 50, 0.25);
      border-radius: 10px;
    }

    .area:hover {
      transform: scale(1.1);
    }

    .area .way {
      width: 33.33%;
      height: 33.33%;
      z-index: 1;
    }

    .area .box {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: transparent;
      transform-style: preserve-3d;
      transition: all 0.5s ease-out;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .area .box::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      transform: translateZ(-80px);
      background-color: transparent;
      filter: blur(10px);
    }

    .area .box span {
      width: 80%;
      text-align: center;
      font-family: var(--ff-philosopher);
      font-weight: 500;
      font-size: 50px;
      color: hsl(357, 82%, 35%);
      transform-style: preserve-3d;
      transform: translateZ(50px);
    }

    .area .box span::before {

  <script>
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#ffb56b",
      "#fdaf69",
      "#f89d63",
      "#f59761",
      "#ef865e",
      "#ec805d",
      "#e36e5c",
      "#df685c",
      "#d5585c",
      "#d1525c",
      "#c5415d",
      "#c03b5d",
      "#b22c5e",
      "#ac265e",
      "#9c155f",
      "#950f5f",
      "#830060",
      "#7c0060",
      "#680060",
      "#60005f",
      "#48005f",
      "#3d005e"
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;

    });

    function animateCircles() {

      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";

        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }

    animateCircles();
  </script>
