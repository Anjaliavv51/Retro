  <body>
    <h1>Vintage Storytelling Chatbot</h1>

    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <p><strong>Bot:</strong> Ask me about vintage products!</p>
      </div>
      <input
        type="text"
        id="chat-input"
        class="chat-input"
        placeholder="Type a product name..."
      />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
      async function sendMessage() {
        const inputField = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');
        const userMessage = inputField.value.trim();

        if (userMessage === '') return;

        chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch(
            'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyAKYsEOXisk_5mlYq3pc8rr03U20ppkWcs',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [
                      {
                        text: `Tell me the history of the vintage product: ${userMessage}`,
                      },
                    ],
                  },
                ],
              }),
            }
          );

          const data = await response.json();
          let botMessage =
            data.candidates?.[0]?.content?.parts?.[0]?.text ||
            "‚ùå Sorry, I don't have information on that product.";

          // Convert bullet points and formatting
          botMessage = botMessage
            .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>') // Bold formatting
            .replace(/\* ([^*]+)/g, 'üîπ $1') // Convert bullet points to custom symbol
            .replace(/\n/g, '<br>'); // Line breaks

          setTimeout(() => {
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${botMessage}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
          }, 500);
        } catch (error) {
          chatBox.innerHTML += `<p><strong>Bot:</strong> ‚ùå Sorry, I couldn't fetch the information.</p>`;
        }

        inputField.value = '';
      }
    </script>
